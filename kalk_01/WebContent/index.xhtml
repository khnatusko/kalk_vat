<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/templates/page-template.xhtml">

<ui:define name="pageContent">
<p:panel header="Kalkulator VAT" style="margin: 1em auto;">
	

	<h:form id="bla">
	<h:panelGrid id="grid" columns="3" cellpadding="5">
	
				<h:outputLabel for="brutto" value="Brutto:" />
  				<h:inputText id="brutto" value="#{kalkBB.brutto}" required="true" requiredMessage="Brak kwoty brutto" converterMessage="Kwota brutto musi być liczba" 
  				validatorMessage="Kwota Brutto musi być maxymalnie 1000">
  				<f:validateDoubleRange maximum="1000"/>
  				</h:inputText>
  				<p:messages for="brutto" />

				<h:outputLabel for="netto" value="Netto:" />
  				<h:inputText value="#{kalkBB.netto}" required="true" requiredMessage="Brak kwoty netto" converterMessage="Kwota netto musi być liczba"
  				validatorMessage="Kwota Netto musi być maxymalnie 1000" id="netto">
  				<f:validateDoubleRange maximum="1000"/>
  				</h:inputText>
  				<p:messages for="netto" />	
  				
				<h:outputLabel for="vat" value="Stawka VAT:" />
				<h:inputText value="#{kalkBB.vat}" required="true" requiredMessage="Brak stawki VAT" converterMessage="Vat musi być liczbą"
				validatorMessage="Kwota VAT musi być od 0.03 do 0.23" id="vat">
				
				<f:validateDoubleRange maximum="0.23"/>
				</h:inputText>
				<p:messages for="vat" />

				<p:commandButton value="Oblicz" action="#{kalkBB.kalk()}" update="@form"/>
				
	</h:panelGrid>
	
				<p:messages id="msg" />
				
	</h:form>
</p:panel>
</ui:define>
</ui:composition>
</html>
